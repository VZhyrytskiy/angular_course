<h2>CartListComponent</h2>
<ng-container *ngIf="products.length else noproducts">
    <div class="header">
        <div class="name">Name</div>
        <div class="description">Description</div>
        <div class="price">Price</div>
    </div>
    <app-product *ngFor="let product of products; let i = index; trackBy: getProductId"
        [id]="product.id"
        [number]="i"
        [name]="product.name"
        [description]="product.description"
        [price]="product.price"
    ></app-product>
    <div class="footer">
        <p>Total: {{getSum() | currency}}</p>
    </div>
</ng-container>
<ng-template #noproducts>
    <h3>Cart is Empty</h3>
</ng-template>
